language: python
python:
  - 2.7
sudo: false

env:
  - TEST_TARGET=unit
  - TEST_TARGET=integration

os:
  - osx
  - linux

install:

  # Install miniconda
  # -----------------
  - wget http://repo.continuum.io/miniconda/Miniconda-3.7.0-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"

  # Create the basic testing environment
  # ------------------------------------
  - conda config --set always_yes yes --set changeps1 no
  - conda config --set show_channel_urls True
  - conda update --quiet conda
  - ENV_NAME='test-environment'
  - conda create --quiet -n $ENV_NAME python=$TRAVIS_PYTHON_VERSION
  - source activate $ENV_NAME

  # Customise the testing environment
  # ---------------------------------
  - conda install -c scitools -c cistools --quiet --file conda_requirements.txt

  - PREFIX=$HOME/miniconda/envs/$ENV_NAME

  # Output debug info
  - conda list
  - conda info -a

  # Install
  - python setup.py --quiet install

script:

  - if [[ $TEST_TARGET == 'unit' ]]; then
      python setup.py test;
    fi
  # Get test data, then run the integration tests
  - if [[ $TEST_TARGET == 'integration' ]]; then
      wget http://gws-access.ceda.ac.uk/public/cis/cis_repo_test_files.tar.gz
      tar -xzvf cis_repo_test_files.tar.gz
      export CIS_DATA_HOME="$(pwd)/test-data"
      python setup.py test -i -p 0;
    fi
